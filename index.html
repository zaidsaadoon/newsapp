<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/header.css">
  <link rel="stylesheet" href="assets/articles.css">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Sans+Pro:400,700" rel="stylesheet">


</head>

<body>
  <header>
    <div><img src="assets/logo.png" alt=""></div>
    <div class="search-box">
      <img id="mag" src="assets/mag.png" alt="">
      <input placeholder="search a topic" type="text" name="" id="search">
    </div>
  </header>
  <main id="news">
    <article>
      <img width="124px" height="124px" src="https://unsplash.it/124/124" alt="">
      <div id="text">
        <h1>${article.title}</h1>
        <p>${article.description}</p>
        <time>${article.publishedAt}</time>
      </div>
      <div id="voter">
        <img id="upVote" height="13px" src="assets/upvote.svg" alt="">
        <div id="counter">0</div>
        <img id="downVote"height="13px" src="assets/downvote.svg" alt="">
      </div>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
